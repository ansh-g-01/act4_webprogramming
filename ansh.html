<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loanForm" onsubmit="return validateForm()">
        <h1>GPA Calculator </h1>
        <label for="username">Name of the student</label>
        <input type="text" id="username" name="username" required>
        
        <label for="st_id">Registration Numebr</label>
        <input type="text" id="abc" name="st_id" >
        
        

        <label for="sub1">Subject 1</label>
        <input type="number" id="c1" name="c1" placeholder="Credits" >
        <input type="number" id="m1" name="m1" placeholder="Final Score" >

        <label for="st_id">Subject 2</label>
        <input type="number" id="c2" name="c2" placeholder="Credits" >
        <input type="number" id="m2" name="m2" placeholder="Final Score" >

        <label for="st_id">Subject 3</label>
        <input type="number" id="c3" name="c3" placeholder="Credits" >
        <input type="number" id="m3" name="m3" placeholder="Final Score" >
        


        
        <input type="submit"  value="Calculate GPA" placeholder="">
    </form>

    <div id="response" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
